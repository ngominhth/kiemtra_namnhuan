<html>
    <head>
    <meta charset="UTF-8">
    <script>
let year = parseInt(prompt("Nhập số năm"));
let isLeapYear = false;

if (year % 4 == 0) {
  if (year % 100 == 0) {
    if (year % 400 == 0) {
      isLeapYear = true;
    }
  } else {
    isLeapYear = true;
  }
}

if (isLeapYear) {
  alert(year + " Là năm nhuận");
} else {
  alert(year + " Không phải năm nhuận");
}
    </script>
    </head>
    <body>

    </body>
</html>
